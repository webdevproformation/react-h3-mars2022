<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import { data } from "./data.js";
        // solution 1
        let total1 = 0 ;
        for(let chiffre of data){
            total1 += chiffre ;
        }
        console.log(total1)
       
        // solution 2
        let total2 = 0 ;
        data.forEach((chiffre) => {
            total2 += chiffre
        })
        console.log(total2)

        // solution 3
        const total3 = data.reduce( (total , chiffre) => { return total += chiffre } ,  0)
        console.log(total3)

    </script>
</body>
</html>
